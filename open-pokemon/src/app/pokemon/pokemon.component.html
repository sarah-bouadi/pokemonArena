<ng-container *ngIf="pokemonIndex===1">
  <div >
    <input type="radio" id="fighter_one_{{pokemon.id}}" name="fighter_one" value="{{pokemon.name}}" (click)="onSelectPokemon(pokemon)">
    <label for="fighter_one_{{pokemon.id}}">
      <img src="{{pokemon.imageUrl}}" alt="{{pokemon.name}}">
      {{pokemon.name}}
    </label>
  </div>
</ng-container>
